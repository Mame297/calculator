<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator project by mohammed</title>
        <link rel="stylesheet" href="styling.css">       
    </head>
    <body>

        <div class="container">

            <div class="calculator">

                <input type="text" class="calcinput" value="0">

                <div class="buttonss">
                    <button class="btn span2 blue operator">C</button>
                    <button class="btn blue operator">&#x2190;</button>
                    <button class="btn blue operator">&#xf7;</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn blue operator">x</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn blue">-</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn blue operator">+</button>
                    <button class="btn span3">0</button>
                    <button class="btn blue operator">=</button>
                    
                </div>

            </div>

        </div>
        
    </body>
</html>
